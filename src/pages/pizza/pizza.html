<ion-header>
  <ion-toolbar>
      <ion-title>
        {{pizza.name}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="close()">
          <span ion-text color="primary" showWhen="ios">Retour</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div id="container">
      <div id="containerImg">
        <img src="{{pizza.picture}}" />
      </div>
      <div id="containerDesc">
        {{pizza.desc}}
      </div>
      <div id="containerIngredient">
        {{pizza.ingredients}}
      </div>
      <div id="containerPrice">
        {{pizza.price}}â‚¬
      </div>
      <div id="contanerBtn">
        <button ion-button full color="secondary" type="button" name="button" (click)="presentToast(pizza)">Ajouter au panier<ion-icon id="icon" name="basket"></ion-icon></button>
      </div>
    </div>

</ion-content>
