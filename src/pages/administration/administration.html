<ion-header>

  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="background">
    <div id="containerPizza" *ngFor="let pizza of allPizza">
      <div id="containerImgPizza">
        <img id="imgPizza" src="{{pizza.picture}}"/>
      </div>
      <div id="divInfo">
        <p id="pName">
          {{pizza.name}}
        </p>
        <br />
        <div id="containerPIngredient">

        </div>

      </div>
      <div id="divPrice">
        <button ion-button color="danger" block type="button" name="button" (click)=removePizza(pizza)>
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>
